<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Bucifan.com - Mobile Roster</title>
    <meta name="keywords" content="bucifan" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
     <link href="css/mroster.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
</head>
<body>
<div data-role="page" id="mobileroster">

	<div data-role="header">
		<h1>2016 Roster</h1>
		<a href="#" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btnicon-right ui-icon-gear">Back to Schedule</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form>
		    <input id="filterRoster-input" data-type="search">
		</form>
		<table data-role='table' id="roster-table" data-filter="#filterRoster-input" class="ui-responsive">
		    <thead>
		        <tr>
		            <th data-priority="1"> Number </th>
		            <th data-priority="persist"> Name </th>
		            <th data-priority="2"> Eligibilty </th>
		        </tr>
		    </thead>
		    <tbody id="mblRoster">
		        
		    </tbody>
		    
		</table>
	</div><!-- /content -->
	<script src="js/rosterObj.js"></script>
    <script src="js/mroster.js"></script>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->    
</body>
</html>
